<h1>Edit project configuration</h1>

<ng-container *ngIf="formly$ | async as formly">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <formly-form
      [model]="formly.formData"
      [fields]="formly.formFields"
      [form]="form"
    ></formly-form>
    <button mat-button type="submit">Submit</button>
  </form>
</ng-container>
