<mat-nav-list>
  <mat-list-item
    *ngFor="let menuItem of menuItems"
    [routerLink]="menuItem.url"
    [routerLinkActiveOptions]="{ exact: menuItem.url === '' }"
    routerLinkActive="mdc-list-item--activated"
  >
    <a matListItemTitle>{{ menuItem.displayName }}</a>
    <mat-icon matListItemIcon *ngIf="menuItem.icon">{{
      menuItem.icon
    }}</mat-icon>
  </mat-list-item>
</mat-nav-list>
