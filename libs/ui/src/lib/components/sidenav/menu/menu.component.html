<mat-nav-list>
  <div mat-list-item *ngFor="let menuItem of menuItems">
    <a
      mat-button
      disableRipple
      color="primary"
      [ngClass]="{ collapsed: !isExpanded }"
      [routerLink]="[menuItem.url]"
    >
      <mat-icon *ngIf="menuItem.icon">{{ menuItem.icon }}</mat-icon>
      <span *ngIf="isExpanded">{{ menuItem.displayName }}</span>
    </a>
  </div>
</mat-nav-list>
