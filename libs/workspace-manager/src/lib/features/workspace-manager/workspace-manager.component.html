<nav
  mat-tab-nav-bar
  backgroundColor="primary"
  color="primary"
  [tabPanel]="tabPanel"
>
  <a
    mat-tab-link
    *ngFor="let link of links; trackBy: trackByHref"
    (click)="activeLink = link"
    [routerLink]="link.href"
    [active]="activeLink.href === link.href"
  >
    <mat-icon>{{ link.icon }}</mat-icon> &nbsp;
    {{ link.displayName }}
  </a>
</nav>
<mat-tab-nav-panel #tabPanel>
  <router-outlet></router-outlet>
</mat-tab-nav-panel>
